<!DOCTYPE html>

<head>

</head>

<body>
    <!-- 背景とロゴ -->
    <section class="header">
        <div class="logo"></div>
    </section>

    <section class="read-all">
        <h1 class="read">暮らしを変える、 たっぷりの花<br>送料込み2,200円。</h1>

    </section>

                    </div>

                        <div class="app-appstore"></div>

                    </div>
